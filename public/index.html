<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration</title>
</head>

<body>

    <div class="box">
        <h1>Student Registration</h1><br>
        <form action="" method="post">
            <table cellpadding="10">
                <tr>
                    <td>FIRST NAME</td>
                    <td><input type="text" name="FIRST" maxlength="30" placeholder="Enter FIRST NAME" />
                    </td>
                </tr>
                <tr>
                    <td>LAST NAME</td>
                    <td><input type="text" name="LAST" maxlength="30" placeholder="Enter LAST NAME" />
                    </td>
                </tr>
                <tr>
                    <td>REGISTRATION NO</td>
                    <td><input type="number" name="REGISTRATION" maxlength="30" placeholder="Enter REGISTRATION NO " />
                    </td>
                </tr>
                <tr>
                    <td>DATE OF JOINING</td>
                    <td><input type="date" name="DOJ" maxlength="30" />
                    </td>
                </tr>
                <tr>
                    <td>EMAIL ID</td>
                    <td><input type="email" name="EMAIL" maxlength="30" placeholder="Enter EMAIL ID" />
                    </td>
                </tr>
                <tr>
                    <td>PHONE NO</td>
                    <td><input type="number" name="PHONE" maxlength="30" placeholder="Enter PHONE NO " />
                    </td>
                </tr>
                <tr>
                    <td>GENDER</td>
                    <td>
                        Male <input type="radio" name="GENDER" value="Male" />
                        Female <input type="radio" name="GENDER" value="Female" />
                    </td>
                </tr>
                <tr>
                    <td>DEGREE</td>
                    <td>
                        <input type="text" name="DEGREE" placeholder="Enter DEGREE" />
                    </td>
                </tr>

            </table>
            <button type="submit" class="btn btn-outline-success" onclick="submit()">Submit</button>
        </form>
    </div>

</body>

</html>
